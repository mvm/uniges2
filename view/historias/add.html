<h1 text-id="historia_add_title">{{historia_add_title}}</h1>

<div id="errorDiv"></div>

<div id="historias">
<form onsubmit="onSubmitAdd(); return false" name="addForm">

    <div class="form-group">
<label for="IdEntregaInput" text-id="historia_id_entrega">{{historia_id_entrega}}</label>
<select class="form-control" name="IdEntrega" id="IdEntregaInput"> 
</select><i id="IdEntregaValid"></i>
    </div>

    <div class="form-group">
<label for="IdHistoriaInput" text-id="historia_id_historia">{{historia_id_historia}}</label>
<input class="form-control" type="number" name="IdHistoria" id="IdHistoriaInput"/><i id="IdHistoriaValid"></i>
    </div>

    <div class="form-group">
<label for="textoHistoriaInput" text-id="historia_texto">{{historia_texto}}</label>
<textarea class="form-control" name="textoHistoria" id="textoHistoriaInput">
</textarea><i id="textoHistoriaValid"></i>
    </div>

<input class="btn btn-primary" type="submit" value="{{historia_add_submit}}" text-value="historia_add_submit"/>
</form>
</div>
