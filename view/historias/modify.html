<h1 text-id="historia_edit_title">{{historia_edit_title}}</h1>

<div id="errorDiv"></div>

<div id="historias">
<form onsubmit="onSubmitModify(); return false" name="modifyForm">

    <div class="form-group">
<label for="IdEntregaInput" text-id="historia_id_entrega">{{historia_id_entrega}}</label>
<input class="form-control" type="text" name="IdEntrega" id="IdEntregaInput" readonly>
</input> <i id="IdEntregaValid"></i>
    </div>

    <div class="form-group">
<label for="IdHistoriaInput" text-id="historia_id_historia">{{historia_id_historia}}</label>
<input class="form-control" type="number" name="IdHistoria" id="IdHistoriaInput" readonly/> <i id="IdHistoriaValid"></i>
    </div>

    <div class="form-group">
<label for="textoHistoriaInput" text-id="historia_texto">{{historia_texto}}</label>
<textarea class="form-control" name="textoHistoria" id="textoHistoriaInput">
</textarea><i id="textoHistoriaValid"></i>
    </div>

<input class="btn btn-primary" type="submit" value="{{historia_edit_submit}}" text-value="historia_edit_submit"/>
</form>
</div>
