<h1 text-id="register_title">{{register_title}}</h1>

<div id="errorDiv"></div>

<form onsubmit="onSubmitRegister(); return false;" name="registerForm">
<label for="loginInput" text-id="register_login">{{register_login}}</label>
<input type="text" name="login" id="loginInput"/> <br/>

<label for="passwordInput" text-id="register_password">{{register_password}}</label>
<input type="password" name="password" id="passwordInput" /> <br/>

<label for="nombreInput" text-id="register_name">{{register_name}}</label>
<input type="text" name="nombre" id="nombreInput" /></br>

<label for="apellidosInput" text-id="register_surname">{{register_surname}}</label>
<input type="text" name="apellidos" id="apellidosInput" /></br>

<label for="dniInput" text-id="register_id">{{register_id}}</label>
<input type="text" name="dni" id="dniInput" /></br>

<label for="correoInput" text-id="register_email">{{register_email}}</label>
<input type="text" name="email" id="correoInput" /><br/>

<input class="btn btn-primary" type="submit" value="{{register_button}}" text-value="register_button" />
</form>
