<h1 text-id="login_title">{{login_title}}</h1>

<div id="errorDiv"></div>

<form onsubmit="onSubmitLogin(); return false" name="loginForm">
    
    <div class="form-group">
    <label for="loginInput" text-id="login_user_name">{{login_user_name}}</label>
    <input class="form-control" type="text" name="login" id="loginInput" />
    </div>

    <div class="form-group">
    <label for="passwordInput" text-id="login_password">{{login_password}}</label>
    <input class="form-control" type="password" name="password" id="passwordInput" />
    </div>

    <input class="btn btn-primary" type="submit" value="{{login_button}}" text-value="login_button" id="submitButton" />
</form>
