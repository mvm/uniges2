<h1 text-id="entregausuario_add_title">{{entregausuario_add_title}}</h1>

<div id="errorDiv"></div>

<div id="entregausuarioTable">
<form onsubmit="onSubmitAdd(); return false" name="addForm">

    <div class="form-group">
<label for="IdEntregaInput" text-id="entregausuario_identrega">{{entregausuario_identrega}}</label>
<select class="form-control" name="IdEntrega" id="IdEntregaInput">
</select>
    </div>

    <div class="form-group">
<label for="HorasInput" text-id="entregausuario_horas">{{entregausuario_horas}}</label>
<input class="form-control" type="number" name="Horas" id="HorasInput" />
    </div>

    <div class="form-group">
<label for="fileInput" text-id="entregausuario_file">{{entregausuario_file}}</label>
<input class="form-control-file" type="file" name="file" id="fileInput" />
    </div>

<input class="btn btn-primary" type="submit" text-value="entregausuario_add_submit" value="{{entregausuario_add_submit}}" />
</form>
</div>
